{% extends "base.html" %}

{% block title %}Edit Computer Model{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Computer Model: {{ model.manufacturer }} {{ model.model_name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.csrf_token }}
                        <div class="mb-3">
                            <label class="form-label">Manufacturer</label>
                            <select class="form-select" name="manufacturer" required>
                                {% for value, label in form.manufacturer.choices %}
                                <option value="{{ value }}" {% if model.manufacturer == value %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Model Name</label>
                            <input type="text" class="form-control" name="model_name" required
                                   value="{{ model.model_name }}"
                                   placeholder="e.g., OptiPlex 7090 or ThinkPad T14">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" name="model_type" required>
                                {% for value, label in form.model_type.choices %}
                                <option value="{{ value }}" {% if model.model_type == value %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Model</button>
                            <a href="{{ url_for('inventory.manage_models') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
