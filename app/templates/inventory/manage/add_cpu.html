{% extends "base.html" %}

{% block title %}Add CPU{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Add New CPU</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.csrf_token }}
                        <div class="mb-3">
                            <label class="form-label">Manufacturer</label>
                            <select class="form-select" name="manufacturer" required>
                                <option value="Intel">Intel</option>
                                <option value="AMD">AMD</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" class="form-control" name="model" required
                                   placeholder="e.g., Core i7-12700K or Ryzen 7 5800X">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Speed (GHz)</label>
                            <input type="text" class="form-control" name="speed" required
                                   placeholder="e.g., 3.6 GHz">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cores</label>
                            <select class="form-select" name="cores" required>
                                {% for core in [2, 4, 6, 8, 10, 12, 14, 16, 24, 32, 64] %}
                                <option value="{{ core }}">{{ core }} Cores</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add CPU</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
