{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Item: {{ item.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.csrf_token }}
                        
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="category_id" required>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if item.category_id == category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity" value="{{ item.quantity }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Reorder Threshold</label>
                            <input type="number" class="form-control" name="reorder_threshold" value="{{ item.reorder_threshold }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cost (USD)</label>
                            <input type="number" step="0.01" class="form-control" name="cost" value="{{ item.cost }}" placeholder="0.00">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Purchase URL</label>
                            <input type="url" class="form-control" name="purchase_url" value="{{ item.purchase_url }}" placeholder="https://...">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Sell Price (USD)</label>
                            <input type="number" step="0.01" class="form-control" name="sell_price" value="{{ item.sell_price }}" placeholder="0.00">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tags</label>
                            <select class="form-select" name="tags" multiple>
                                {% for choice in form.tags.choices %}
                                <option value="{{ choice[0] }}" {% if choice[0] in item.tags|map(attribute='id')|list %}selected{% endif %}>
                                    {{ choice[1] }}
                                </option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Hold Ctrl/Cmd to select multiple tags</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Item</button>
                            <a href="{{ url_for('inventory.dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
