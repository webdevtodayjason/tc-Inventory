{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Item</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" id="itemForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <!-- Rest of the form content -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category_id" class="form-label">Category</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                    {% if category.children %}
                                        <optgroup label="{{ category.name }}">
                                            {% for child in category.children %}
                                                <option value="{{ child.id }}">{{ child.name }}</option>
                                            {% endfor %}
                                        </optgroup>
                                    {% else %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="reorder_point" class="form-label">Reorder Point</label>
                            <input type="number" class="form-control" id="reorder_point" name="reorder_point" value="5" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="storage_location" class="form-label">Storage Location</label>
                            <input type="text" class="form-control" id="storage_location" name="storage_location">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="purchase_url" class="form-label">Purchase URL</label>
                            <input type="url" class="form-control" id="purchase_url" name="purchase_url">
                        </div>
                        <div class="mb-3">
                            <label for="barcode" class="form-label">Barcode</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="barcode" name="barcode">
                                <button type="button" class="btn btn-outline-secondary" id="scanButton">
                                    <i class="fas fa-barcode"></i> Scan
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags</label>
                            <select class="form-select" id="tags" name="tags" multiple>
                                {% for tag in tags %}
                                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Barcode Scanner Modal -->
<div class="modal fade" id="scannerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Scan Barcode</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="scanner-container"></div>
                <div id="scanResult"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    let html5QrcodeScanner = null;
    
    document.getElementById('scanButton').addEventListener('click', function() {
        const modal = new bootstrap.Modal(document.getElementById('scannerModal'));
        modal.show();
        
        if (!html5QrcodeScanner) {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "scanner-container", { fps: 10, qrbox: 250 }
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanError);
        }
    });
    
    function onScanSuccess(decodedText, decodedResult) {
        document.getElementById('barcode').value = decodedText;
        document.getElementById('scanResult').textContent = 'Barcode scanned successfully!';
        
        // Make API call to get product info
        fetch(`/scan_barcode/${decodedText}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('description').value = data.description || '';
                    // Close the modal after a short delay
                    setTimeout(() => {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('scannerModal'));
                        modal.hide();
                        html5QrcodeScanner.clear();
                    }, 1000);
                } else {
                    document.getElementById('scanResult').textContent = 'Product not found';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('scanResult').textContent = 'Error fetching product info';
            });
    }
    
    function onScanError(errorMessage) {
        // handle scan error
    }
    
    // Clean up scanner when modal is closed
    document.getElementById('scannerModal').addEventListener('hidden.bs.modal', function () {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear();
        }
    });
});
</script>
{% endblock %}
