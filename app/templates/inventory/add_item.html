{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Item</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" id="itemForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <!-- Rest of the form content -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category_id" class="form-label">Category</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                    {% if category.children %}
                                        <optgroup label="{{ category.name }}">
                                            {% for child in category.children %}
                                                <option value="{{ child.id }}">{{ child.name }}</option>
                                            {% endfor %}
                                        </optgroup>
                                    {% else %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="reorder_threshold" class="form-label">Reorder Point</label>
                            <input type="number" class="form-control" id="reorder_threshold" name="reorder_threshold" value="5" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="storage_location" class="form-label">Storage Location</label>
                            <input type="text" class="form-control" id="storage_location" name="storage_location">
                        </div>
                        <div class="mb-3">
                            <label for="manufacturer" class="form-label">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                        </div>
                        <div class="mb-3">
                            <label for="mpn" class="form-label">Manufacturer Part Number (MPN)</label>
                            <input type="text" class="form-control" id="mpn" name="mpn">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cost" class="form-label">Cost (USD)</label>
                            <input type="number" step="0.01" class="form-control" id="cost" name="cost" placeholder="0.00">
                        </div>
                        <div class="mb-3">
                            <label for="sell_price" class="form-label">Sell Price (USD)</label>
                            <input type="number" step="0.01" class="form-control" id="sell_price" name="sell_price" placeholder="0.00">
                        </div>
                        <div class="mb-3">
                            <label for="purchase_url" class="form-label">Purchase URL</label>
                            <input type="url" class="form-control" id="purchase_url" name="purchase_url" placeholder="https://...">
                        </div>
                        <div class="mb-3">
                            <label for="image_url" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://...">
                        </div>
                        <div class="mb-3">
                            <label for="barcode" class="form-label">Barcode</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="barcode" name="barcode">
                                <button type="button" class="btn btn-outline-secondary" id="scanButton">
                                    <i class="fas fa-barcode"></i> Scan
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags</label>
                            <select class="form-select" id="tags" name="tags" multiple>
                                {% for tag in tags %}
                                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Hold Ctrl/Cmd to select multiple tags</div>
                        </div>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Barcode Scanner Modal -->
<div class="modal fade" id="scannerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Scan Barcode</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="scanner-container"></div>
                <div id="scanResult"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    let html5QrcodeScanner = null;
    
    document.getElementById('scanButton').addEventListener('click', function() {
        const modal = new bootstrap.Modal(document.getElementById('scannerModal'));
        modal.show();
        
        if (!html5QrcodeScanner) {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "scanner-container", { fps: 10, qrbox: 250 }
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanError);
        }
    });
    
    function onScanSuccess(decodedText, decodedResult) {
        document.getElementById('barcode').value = decodedText;
        document.getElementById('scanResult').textContent = 'Barcode scanned successfully!';
        
        // Get CSRF token from meta tag
        const csrfToken = document.querySelector('input[name="csrf_token"]').value;
        
        // Make API call to get product info
        fetch('/api/scan_barcode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ barcode: decodedText })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById('scanResult').textContent = data.error;
                return;
            }
            
            // Fill in the form fields with the product data
            if (data.name) document.getElementById('name').value = data.name;
            if (data.description) document.getElementById('description').value = data.description;
            if (data.manufacturer) document.getElementById('manufacturer').value = data.manufacturer;
            if (data.mpn) document.getElementById('mpn').value = data.mpn;
            if (data.image_url) document.getElementById('image_url').value = data.image_url;
            
            // Close the modal after a short delay
            setTimeout(() => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('scannerModal'));
                modal.hide();
                html5QrcodeScanner.clear();
            }, 1000);
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('scanResult').textContent = 'Error fetching product info';
        });
    }
    
    function onScanError(errorMessage) {
        // handle scan error
        console.error('Scan error:', errorMessage);
    }
    
    // Clean up scanner when modal is closed
    document.getElementById('scannerModal').addEventListener('hidden.bs.modal', function () {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear();
        }
    });
});
</script>
{% endblock %}
