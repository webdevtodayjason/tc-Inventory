{% extends "base.html" %}

{% block title %}Add New Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Item</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" id="itemForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Barcode Lookup Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Barcode Lookup</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="barcode" name="barcode" placeholder="Scan or enter barcode" autocomplete="off">
                                    <button type="button" class="btn btn-outline-secondary" id="scanButton">
                                        <i class="fas fa-barcode"></i> Scan
                                    </button>
                                    <button type="button" class="btn btn-primary" id="lookupButton" onclick="testClick()">
                                        <i class="fas fa-search"></i> Lookup
                                    </button>
                                </div>
                                <div id="lookupStatus" class="form-text mt-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rest of the form -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category_id" class="form-label">Category</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                    {% if category.children %}
                                        <optgroup label="{{ category.name }}">
                                            {% for child in category.children %}
                                                <option value="{{ child.id }}">{{ child.name }}</option>
                                            {% endfor %}
                                        </optgroup>
                                    {% else %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="reorder_threshold" class="form-label">Reorder Point</label>
                            <input type="number" class="form-control" id="reorder_threshold" name="reorder_threshold" value="5" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="storage_location" class="form-label">Storage Location</label>
                            <input type="text" class="form-control" id="storage_location" name="storage_location">
                        </div>
                        <div class="mb-3">
                            <label for="manufacturer" class="form-label">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                        </div>
                        <div class="mb-3">
                            <label for="mpn" class="form-label">Manufacturer Part Number (MPN)</label>
                            <input type="text" class="form-control" id="mpn" name="mpn">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cost" class="form-label">Cost (USD)</label>
                            <input type="number" step="0.01" class="form-control" id="cost" name="cost" placeholder="0.00">
                        </div>
                        <div class="mb-3">
                            <label for="sell_price" class="form-label">Sell Price (USD)</label>
                            <input type="number" step="0.01" class="form-control" id="sell_price" name="sell_price" placeholder="0.00">
                        </div>
                        <div class="mb-3">
                            <label for="purchase_url" class="form-label">Purchase URL</label>
                            <input type="url" class="form-control" id="purchase_url" name="purchase_url" placeholder="https://...">
                        </div>
                        <div class="mb-3">
                            <label for="image_url" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://...">
                            <div id="imagePreview" class="mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags</label>
                            <select class="form-select" id="tags" name="tags" multiple>
                                {% for tag in tags %}
                                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Hold Ctrl/Cmd to select multiple tags</div>
                        </div>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Barcode Scanner Modal -->
<div class="modal fade" id="scannerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Scan Barcode</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="scanner-container"></div>
                <div id="scanResult"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
function showMessage(message, isError = false) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${isError ? 'danger' : 'success'} alert-dismissible fade show`;
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.card'));
    
    // Auto-dismiss after 5 seconds
    setTimeout(() => alertDiv.remove(), 5000);
}

function testClick() {
    console.log('Button clicked via onclick attribute!');
    
    const barcode = document.getElementById('barcode').value.trim();
    if (!barcode) {
        showMessage('Please enter a barcode', true);
        return;
    }
    
    // Get CSRF token from meta tag or form input
    const csrfToken = document.querySelector('input[name="csrf_token"]').value;
    if (!csrfToken) {
        showMessage('CSRF token not found', true);
        return;
    }
    
    // Show loading state
    const lookupButton = document.getElementById('lookupButton');
    const originalText = lookupButton.innerHTML;
    lookupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Looking up...';
    lookupButton.disabled = true;
    
    // Make the API call
    fetch('/api/scan_barcode', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ barcode: barcode })
    })
    .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('API response:', data);
        
        if (data.error) {
            showMessage(data.message || data.error, true);
            return;
        }
        
        // Fill in the form fields
        if (data.name) document.getElementById('name').value = data.name;
        if (data.description) document.getElementById('description').value = data.description;
        if (data.manufacturer) document.getElementById('manufacturer').value = data.manufacturer;
        if (data.mpn) document.getElementById('mpn').value = data.mpn;
        if (data.image_url) {
            document.getElementById('image_url').value = data.image_url;
            document.getElementById('imagePreview').innerHTML = 
                `<img src="${data.image_url}" alt="Product" class="img-thumbnail" style="max-height: 100px;">`;
        }
        
        showMessage('Product information found!');
    })
    .catch(error => {
        console.error('Error:', error);
        showMessage(`Error looking up barcode: ${error.message}`, true);
    })
    .finally(() => {
        // Restore button state
        lookupButton.innerHTML = originalText;
        lookupButton.disabled = false;
    });
}

// Add barcode input enter key handler
document.getElementById('barcode').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        testClick();
    }
});
</script>
{% endblock %}
